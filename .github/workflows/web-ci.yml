name: web-ci

on:
  push:
    branches: [main]
    paths:
      - "infosentry-web/**"
      - ".github/workflows/web-ci.yml"
  pull_request:
    paths:
      - "infosentry-web/**"
      - ".github/workflows/web-ci.yml"

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "infosentry-web/package-lock.json"

      - name: Install dependencies
        working-directory: infosentry-web
        run: npm ci

      - name: Lint
        working-directory: infosentry-web
        run: npm run lint

      - name: Build
        working-directory: infosentry-web
        run: npm run build

