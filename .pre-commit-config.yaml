repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: backend-ruff-format-check
        name: backend ruff format (check)
        entry: bash -lc 'cd infoSentry-backend && uv run ruff format --check .'
        language: system
        files: ^infoSentry-backend/

      - id: backend-ruff-lint
        name: backend ruff check
        entry: bash -lc 'cd infoSentry-backend && uv run ruff check .'
        language: system
        files: ^infoSentry-backend/

